<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  	<div class="main">
  		<div class="background"></div>
  		<h1>Trivia for Fun</h1>
  	</div>

  	<div class="howToPlay">
  		<h3>How to Play</h3>
  		<p id="one">Answer the following ten questions. You must answer all the questions to win the game. Good luck!</p>
  	</div>

    <div class="timeRemaining">
      <textarea id="timerInput"></textarea>
    </div>

    <div class="questionsRemaining">
      <textarea id="inputRemaining"></textarea>
    </div>

    <div id="nextQuestion">
      <button type="button">Question</button>
      <p id="two"></p>
    </div>

    <div id="inputBox">
      <input id="answerBox" type="text" placeholder="Type your answer here">
    </div>        

    <div id="submitButton">
      <input type="submit">
    </div>

	<footer>
		<p>&copy;	Fitssum Haile 2017</p>
	</footer>

  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
